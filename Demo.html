<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML 5 Native Validation Shim Demo and Test</title>
		<script src="http://www.modernizr.com/downloads/modernizr-latest.js"></script>
		<script src="NativeValidationShim.js"></script>
	</head>
	<body>
		<form action="#" method="post">
			<table>
				<tbody>
					<tr>
						<td>Required Test</td>
						<td><input type="text" value="foo" required /></td>
					</tr>
					<tr>
						<td>Pattern Test (pattern="^[aeiou]")</td>
						<td><input type="text" pattern="^[aeiou]" /></td>
					</tr>
					<tr>
						<td>Number Test (min="0" max="20" step="2")</td>
						<td><input type="number" min="0" max="20" step="2" /></td>
					</tr>
					<tr>
						<td>Color Test</td>
						<td><input type="color" /></td>
					</tr>
					<tr>
						<td>Email Test</td>
						<td><input type="email" /></td>
					</tr>
					<tr>
						<td>URL Test</td>
						<td><input type="url" /></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="Submit" /></td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
