<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML 5 Native Validation Shim Demo and Test</title>
		<script src="http://www.modernizr.com/downloads/modernizr-latest.js"></script>
		<script src="NativeValidationShim.js"></script>
	</head>
	<body>
		<form>
			<table>
				<tbody>
					<tr>
						<td>Required Test</td>
						<td><input type="text" required /></td>
					</tr>
					<tr>
						<td>Number Test</td>
						<td><input type="number" /></td>
					</tr>
					<tr>
						<td>Fake Test</td>
						<td><input type="faker" pattern="[0-9]" /></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="Submit" /></td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
