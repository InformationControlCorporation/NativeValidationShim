<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML 5 Native Validation Shim Demo and Test</title>
		
		<link rel="stylesheet" type="text/css" href="style.css" />
		
		<script src="NativeValidationShim.js"></script>
	</head>
	<body>
		<form>
			<table>
				<tbody>
					<tr>
						<td>Required Test</td>
						<td><input type="text" value="foo" required /></td>
					</tr>
					<tr>
						<td>Pattern Test (pattern="^[aeiou]")</td>
						<td><input type="text" pattern="^[aeiou]" /></td>
					</tr>
					<tr>
						<td>Number Test (min="0" max="20" step="2")</td>
						<td><input type="number" min="0" max="20" step="2" /></td>
					</tr>
					<tr>
						<td>Color Test</td>
						<td><input type="color" /></td>
					</tr>
					<tr>
						<td>Email Test (multiple)</td>
						<td><input type="email" multiple /></td>
					</tr>
					<tr>
						<td>Date Test</td>
						<td><input type="date" /></td>
					</tr>
					<tr>
						<td>Month Test</td>
						<td><input type="month" /></td>
					</tr>
					<tr>
						<td>Week Test</td>
						<td><input type="week" /></td>
					</tr>
					<tr>
						<td>URL Test</td>
						<td><input type="url" /></td>
					</tr>
					<tr>
						<td>Number Test</td>
						<td><input type="number" /></td>
					</tr>
					<tr>
						<td>Fake Test</td>
						<td><input type="faker" pattern="[0-9]" /></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="Submit" /></td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
